<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊôÇÂàªË°®Á§∫ - 100„Éü„É™ÁßíÂçò‰Ωç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .time-container {
            text-align: center;
            padding: 20px;
        }

        .date-display {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 20px;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            line-height: 1.1;
        }

        .milliseconds {
            color: #ffeb3b;
            font-weight: normal;
        }

        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .wake-lock-status {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            display: none;
        }

        .wake-lock-active {
            color: #4caf50;
        }

        .wake-lock-inactive {
            color: #ff9800;
        }

        @media (max-width: 768px) {
            .time-container {
                padding: 10px;
            }
            
            .info {
                bottom: 10px;
                right: 10px;
                font-size: 0.8rem;
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú */
        .time-display {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div class="date-display" id="dateDisplay"></div>
        <div class="time-display" id="timeDisplay"></div>
    </div>
    
    <div class="wake-lock-status" id="wakeLockStatus">
        üîí ÁîªÈù¢„Ç™„ÉïÈò≤Ê≠¢
    </div>
    
    <div class="info">
        100„Éü„É™ÁßíÁ≤æÂ∫¶
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Êó•‰ªò„ÅÆË°®Á§∫
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const weekday = weekdays[now.getDay()];
            
            const dateStr = `${year}Âπ¥${month}Êúà${day}Êó• (${weekday})`;
            
            // ÊôÇÂàª„ÅÆË°®Á§∫Ôºà100„Éü„É™ÁßíÂçò‰ΩçÔºâ
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(now.getMilliseconds() / 100));
            
            const timeStr = `${hours}:${minutes}:${seconds}.<span class="milliseconds">${milliseconds}</span>`;
            
            document.getElementById('dateDisplay').textContent = dateStr;
            document.getElementById('timeDisplay').innerHTML = timeStr;
        }

        // 100„Éü„É™Áßí„Åî„Å®„Å´Êõ¥Êñ∞
        setInterval(updateTime, 100);
        
        // ÂàùÂõûÂÆüË°å
        updateTime();

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Âàá„ÇäÊõø„ÅàÊ©üËÉΩÔºà„ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ„ÅßÂàá„ÇäÊõø„ÅàÔºâ
        document.addEventListener('dblclick', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('„Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ë°®Á§∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // ESC„Ç≠„Éº„Åß„Éï„É´„Çπ„ÇØ„É™„Éº„É≥ÁµÇ‰∫Ü
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });

        // Wake Lock API „ÅßÁîªÈù¢„ÇíÊ∂à„Åï„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
        let wakeLock = null;
        const wakeLockStatus = document.getElementById('wakeLockStatus');

        function updateWakeLockStatus(isActive) {
            if (wakeLockStatus) {
                wakeLockStatus.style.display = 'block';
                wakeLockStatus.className = `wake-lock-status ${isActive ? 'wake-lock-active' : 'wake-lock-inactive'}`;
                wakeLockStatus.textContent = isActive ? 'üîí ÁîªÈù¢„Ç™„ÉïÈò≤Ê≠¢‰∏≠' : '‚ö†Ô∏è ÁîªÈù¢„Ç™„ÉïÈò≤Ê≠¢ÁÑ°Âäπ';
                
                // 5ÁßíÂæå„Å´ÈùûË°®Á§∫
                setTimeout(() => {
                    if (wakeLockStatus) {
                        wakeLockStatus.style.display = 'none';
                    }
                }, 5000);
            }
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock „ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„Åü');
                    updateWakeLockStatus(true);
                    
                    // Wake Lock „ÅåËß£Èô§„Åï„Çå„ÅüÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock „ÅåËß£Èô§„Åï„Çå„Åæ„Åó„Åü');
                        updateWakeLockStatus(false);
                        wakeLock = null;
                    });
                } catch (err) {
                    console.log('Wake Lock „ÅÆÂèñÂæó„Å´Â§±Êïó:', err);
                    updateWakeLockStatus(false);
                }
            } else {
                console.log('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØWake Lock API„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: ÂÆöÊúüÁöÑ„Å™ÁîªÈù¢„Ç¢„ÇØ„ÉÜ„Ç£„Éì„ÉÜ„Ç£
                startScreenKeepAlive();
            }
        }

        // Wake Lock API „Åå‰Ωø„Åà„Å™„ÅÑÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
        function startScreenKeepAlive() {
            // 5ÂàÜ„Åî„Å®„Å´Â∞è„Åï„Å™Ë¶ÅÁ¥†„ÇíÁÇπÊªÖ„Åï„Åõ„Å¶ÁîªÈù¢„Çí„Äå„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Äç„Å´‰øù„Å§
            setInterval(() => {
                const dummy = document.createElement('div');
                dummy.style.position = 'absolute';
                dummy.style.opacity = '0.001';
                dummy.style.left = '-1px';
                dummy.style.top = '-1px';
                dummy.style.width = '1px';
                dummy.style.height = '1px';
                document.body.appendChild(dummy);
                
                setTimeout(() => {
                    if (dummy.parentNode) {
                        dummy.parentNode.removeChild(dummy);
                    }
                }, 100);
            }, 300000); // 5ÂàÜ
        }

        // „Éö„Éº„Ç∏„ÅåÂÜç„Å≥Ë°®Á§∫„Åï„Çå„ÅüÊôÇ„Å´Wake Lock„ÇíÂÜçÂèñÂæó
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('load', async function() {
            const info = document.querySelector('.info');
            const originalText = info.textContent;
            
            // Wake Lock „ÇíÈñãÂßã
            await requestWakeLock();
            
            // ÊÉÖÂ†±Ë°®Á§∫„ÅÆÊõ¥Êñ∞
            let infoText = '100„Éü„É™ÁßíÁ≤æÂ∫¶ | „ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ„Åß„Éï„É´„Çπ„ÇØ„É™„Éº„É≥';
            if ('wakeLock' in navigator) {
                infoText += ' | ÁîªÈù¢„Ç™„ÉïÈò≤Ê≠¢‰∏≠';
            }
            info.textContent = infoText;
            
            setTimeout(() => {
                info.textContent = originalText;
            }, 4000);
        });
    </script>
</body>
</html>
